<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora JS</title>
  <script src="Ejercicio5_b.js"></script>
</head>
<body>
  <h2>Calculadora con funciones JS</h2>

  <label for="num1">Número 1:</label>
  <input type="number" id="num1"><br><br>

  <label for="num2">Número 2:</label>
  <input type="number" id="num2"><br><br>

  <button onclick="mostrarResultado(suma)">Sumar</button>
  <button onclick="mostrarResultado(resta)">Restar</button>
  <button onclick="mostrarResultado(producto)">Multiplicar</button>
  <button onclick="mostrarResultado(cociente)">Dividir</button>
  <button onclick="mostrarResultado(potencia)">Potencia</button>

  <h3>Resultado:</h3>
  <textarea id="resultado" rows="3" cols="30" readonly></textarea>
</body>
</html>
