<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 8b - Provincias y ciudades</title>
  <style>
    ul { list-style-type: none; padding-left: 15px; }
    li { margin: 4px 0; cursor: pointer; }
    .subrayado { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Provincias y ciudades</h2>
  <ul>
    <li class="provincia">Neuquén
      <ul class="ciudades">
        <li>Neuquén</li>
        <li>Zapala</li>
        <li>San Martín</li>
        <li>Junín</li>
      </ul>
    </li>
    <li class="provincia">Río Negro
      <ul class="ciudades">
        <li>Cipolletti</li>
        <li>Fernández Oro</li>
        <li>Roca</li>
        <li>Cinco Saltos</li>
        <li>Allen</li>
      </ul>
    </li>
    <li class="provincia">Buenos Aires
      <ul class="ciudades">
        <li>La Plata</li>
        <li>Mar del Plata</li>
        <li>Necochea</li>
      </ul>
    </li>
  </ul>
<script src="Ejercicio8_b.js"></script>
</body>
</html>
