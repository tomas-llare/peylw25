<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 8a - Colores</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; margin: 0; display: inline-block; }
    #listaColores li {
      padding: 10px 18px;
      margin: 6px 0;
      width: 120px;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.18s, color 0.18s;
      user-select: none;
    }
  </style>
</head>
<body>
  <h2>Colores</h2>
  <ul id="listaColores">
    <li>Blanco</li>
    <li>Negro</li>
    <li>Azul</li>
    <li>Rojo</li>
    <li>Amarillo</li>
  </ul>
  <script src="Ejercicio8_a.js"></script>
</body>
</html>
